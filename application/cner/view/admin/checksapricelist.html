<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 查询售价管理 <span class="c-gray en">&gt;</span> 列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="saprice_add('添加售价','sapriceAdd.html','800','350')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加售价</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">售价列表</th>
			</tr>
			<tr class="text-c">
				<th width="40">ID</th>
				<th width="150">售价</th>
				
				<th width="150">显示</th>

				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name="saprice" id="vo"}
			<tr class="text-c">
				<td>{$vo.saprice_id}</td>
				<td>{$vo.saprice_num}元</td>
				
				<td>{$vo.saprice_name}</td>
				<td class="td-manage">
					
					<a title="编辑" href="javascript:;" onclick="saprice_edit('修改信息','sapriceEdit.html?saprice_id={$vo.saprice_id}','{$vo.saprice_id}','800','350')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					 <a title="删除" href="javascript:;" onclick="saprice_del(this,'{$vo.saprice_id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
			{/volist}
		</tbody>
	</table>
</div>

<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function saprice_add(title,url,w,h){
	// layer_show(title,url,w,h);
	layer.open({
		title:'售价添加',
		type:2,
		content:url,
		area:['800px','300px'],
		end:function(){
			window.location.href="{:url('admin/checksapriceList')}";
		}
	});
	
}
/*管理员-删除*/
function saprice_del(obj,id){
	layer.confirm('确认要删除？',function(index){
		
		window.location.href="{:url('admin/sapriceDel')}?saprice_id="+id;
		
		layer.msg('已删除!',{icon: 5,time:1000});
	});
}

/*管理员-编辑*/
function saprice_edit(title,url,id,w,h){
	
	
		layer.open({
		title:'修改信息',
		type:2,
		content:'sapriceEdit.html?saprice_id='+id,
		area:['800px','300px'],
		end:function(){
			window.location.href="{:url('admin/checksapriceList')}";
		}
	});
	
	
}

</script>
