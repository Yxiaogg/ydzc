<title>修改租房信息</title>

<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

</head>

<body>

<article class="page-container">

	<form class="form form-horizontal" id="form1" method="post" >

    <div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编号：</label>

		<div class="formControls col-xs-8 col-sm-9">

			<input type="text" class="input-text" value="{$rentalInfo.identifier}"   id="identifier" name="identifier">

		</div>

	</div>

	<div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>租房名字：</label>

		<div class="formControls col-xs-8 col-sm-9">

			<input type="text" class="input-text" value="{$rentalInfo.rental_name}"   id="rental_name" name="rental_name">

		</div>

	</div>

	<div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>附近地铁：</label>

		<div class="formControls col-xs-8 col-sm-9">

			<select name="rental_subway" class="select">
              {volist name="sub" id="s"}
				<option value="{$s.subway_num}" {if condition="$rentalInfo.rental_subway eq $s.subway_num"}selected="selected"{/if}>{$s.subway_name}</option>
			  {/volist}
			</select>

		</div>

	</div>

	<div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>附近环线：</label>

		<div class="formControls col-xs-8 col-sm-9">

			<select name="rental_ring" class="select">
              {volist name="ring" id="r"}
				<option value="{$r.ring_num}" {if condition="$rentalInfo.rental_ring eq $r.ring_num"}selected="selected"{/if}>{$r.ring_name}</option>
			  {/volist}
			</select>

		</div>

	</div>

    <div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属区县：</label>

		<div class="formControls col-xs-8 col-sm-2">

			<select name="rental_district" class="select" id="dis">
              {volist name="dis" id="d"}
				<option value="{$d.id}" {if condition="$d.id eq $rentalInfo.rental_district"}selected="selected"{/if}>{$d.name}</option>
			  {/volist}
			</select>

		</div>

	</div>

	<div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>下属区域：</label>

		<div class="formControls col-xs-8 col-sm-2">

			<select name="rental_region" class="select" id="reg">
			   {volist name="reg" id="reg"}
				<option value="{$reg.id}" {if condition="$reg.id eq $rentalInfo.rental_region"}selected="selected"{/if}>{$reg.name}</option>
			   {/volist}
			</select>

		</div>

	</div>

    <div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>租房地址：</label>

		<div class="formControls col-xs-8 col-sm-9">

			<input type="text" class="input-text" autocomplete="off" value="{$rentalInfo.rental_address}" placeholder="租房地址" id="rental_address" name="rental_address">

		</div>

	</div>

	<div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>租房面积：</label>

		<div class="formControls col-xs-8 col-sm-9">

			<input type="text" class="input-text" autocomplete="off" value="{$rentalInfo.rental_area}"  id="rental_area" name="rental_area">

		</div>

	</div>

	<div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>租金</label>

		<div class="formControls col-xs-8 col-sm-9">

			<input type="text" class="input-text" autocomplete="off"  value="{$rentalInfo.rental_price}" id="rental_price" name="rental_price">

		</div>

	</div>

	<div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>类型</label>

		<div class="formControls col-xs-8 col-sm-9">

			<input type="text" class="input-text" autocomplete="off"  value="{$rentalInfo.rental_class}" id="rental_class" name="rental_class">

		</div>

	</div>

	<div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否置顶：</label>

		<div class="formControls col-xs-8 col-sm-9 skin-minimal">

			<div class="radio-box">

				<input name="rental_role" type="radio" id="rental_role-1" value="1" checked>

				<label for="rental_role-1">是</label>

			</div>

			<div class="radio-box">

				<input type="radio" id="rental_role-2" name="rental_role" value="0">

				<label for="rental_role-2">否</label>

			</div>

		</div>

	</div>

	<div class="row cl">

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>简介</label>

		<div class="formControls col-xs-8 col-sm-9">

			

			<script id="editor" name="rental_des" type="text/plain" >{$rentalInfo.rental_des}</script> 

		</div>

	</div>

	
    <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">
		缩略图：</label>
		<div class="formControls col-xs-8 col-sm-9">
	    <div class="uploader-thum-container">
		<input type="hidden"  placeholder="" id="main_img_url" name="rental_src" value="{$rentalInfo.rental_src}">
	    <div id="fileList" class="uploader-list"></div>
	    <div id="filePicker">选择图片</div>
		<div style="clear: both"></div>
		{if condition="$rentalInfo['rental_src'] neq ''"}
		<img src="__STATIC__/{$rentalInfo.rental_src}" style="width: 400px" id="thumb">
		{else /}
		<img src="" id="thumb"  style="display: none;width: 400px">
		{/if}
		</div>
		</div>
	</div>
	

	

	

	

	<div class="row cl">

		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">

			<input class="btn btn-primary radius" type="button" id="btn" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

		</div>

	</div>

	</form>

</article>

<script>
	$('#btn').click(function(){
		var data=$('#form1').serializeArray();
		var postData={};
		$(data).each(function(i){
			postData[this.name]=this.value;
		});
		var url="{:url('rentaledit',['id'=>$rentalInfo.rental_id])}";
		var jump="{:url('rentalList')}";
		$.post(url,postData,function(res){
			if(res.status==1){
				layer.open({
					content : res.message,
					icon : 1,
					yes : function(){
						parent.location.href=jump;
					},
				});
			}else if(res.status==0){
				layer.msg(res.message);
			}
		},'JSON');
	})
</script>

<script type="text/javascript">

	$(function(){

	var ue = UE.getEditor('editor');
    var uploader = WebUploader.create({
		auto: true,
		swf: '__STATIC__/lib/webuploader/0.1.5/Uploader.swf',

		// 文件接收服务端。
		server: "{:url('Image/uploadthumb',['filename'=>'rental'])}",

		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',

		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on('uploadAccept', function (file, data) {
		if (data.status == 1) {
			$('#main_img_url').val(data.message);
			$('#thumb').attr('src','__STATIC__/'+ data.message);
			$('#thumb').show();
		} else if (data.status != 1) {
			layer.msg('上传失败,请重试！', {icon: 5});
		}
	});
});

</script>
<script type="text/javascript">
	$('#dis').change(function() {
		var opt=$("#dis").val();
        var data={
        	'pid' : opt,
        };
		$.post("{:url('rentalajax')}",data,function(res){
			if(res.status==1){
				$('#reg').empty();
				$('#reg').append(res.message);
			}
		},'json')
	});
</script>
